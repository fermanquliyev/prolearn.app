<ion-header>
  <ion-toolbar color="secondary">
      <ion-buttons slot="start">
          <ion-menu-button>
              <ion-icon name="menu" slot="icon-only"></ion-icon>
          </ion-menu-button>
        </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="exitApp()">
        <ion-icon name="exit" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      KodÖyrən
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="cyan-gradient" >
  <div style="background-image: linear-gradient(#FFFEFF,#0cd1e8) !important;min-height: 100%">
    <ion-grid>
  <ion-row *ngIf="mainSubjects">
    <ion-col *ngFor="let ms of mainSubjects" size-lg="3" size-md="4" size-sm="6" size-xs="6">
      <ion-card routerDirection='forward'  [routerLink]="['/','subjects', ms.id]">
        <ion-img [src]="ms.photoUrl" style="background-color: white;"></ion-img>
        <div style="background-color: #0cd1e8; color: white;" text-center class="py-5" >
            <ion-label
              >
              <b>{{ms.name}}</b> 
            </ion-label>
          </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</div>
</ion-content>
