<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="subjectContent">{{subjectContent.subjectName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-text >
        <p  id="subjectContent"></p>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-content>
