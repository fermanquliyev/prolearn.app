<ion-header>
  <ion-toolbar color='secondary'>
      <ion-buttons slot="start">
          <ion-menu-button>
              <ion-icon name="menu" slot="icon-only"></ion-icon>
          </ion-menu-button>
        </ion-buttons>
    <ion-title>Təklif & İrad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3">
          <form #feedbackForm="ngForm" (submit)="send()">
              <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input required name="email" type="email" [(ngModel)]="input.email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Mesajınız...</ion-label>
                <ion-textarea required name="message" [(ngModel)]="input.message"></ion-textarea>
              </ion-item>
               <ion-button color="secondary" [disabled]="!feedbackForm.valid" type="submit">Göndər</ion-button>
            </form>
      </div>
    </div>
      

</ion-content>
